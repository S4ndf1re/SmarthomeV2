<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h1>Login</h1>
<form id="inputform" action="/util/login" method="post">
    <label for="username" style="display: block">Username:</label>
    <input type="text" id="username" name="username" value="" style="display:block;">
    <label for="password" style="display: block">Password:</label>
    <input type="password" id="password" name="password" value="">
    <input type="submit" id="send" name="send" value="Log In" style="display:block;">
</form>
</body>
</html>
